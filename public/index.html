<!DOCTYPE html>
<html>
  <head>
    <title>Cards Against Humanity</title>
    <link rel="icon" href="/static/img/favicon.ico">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/static/js/js.cookie.min.js"></script>
  </head>
  <body>
    <noscript>
      <link rel="stylesheet" href="/static/css/nojs.css">
      <div class="nojs-message">
        Du hast JavaScript in deinem Browser deaktiviert, welches notwendig ist um diese Website anzuzeigen. Ändere dies in deinen Browsereinstellungen und aktualisiere die Seite um fortzufahren.
      </div>
    </noscript>
    <div class="page-container">
      <div class="loading-container">
        <img class="loading-animation" width="100" src="/static/img/loading.svg" alt="Loading">
      </div>
      <div class="login-container">
        <form action="javascript:void(0);">
          <label for="name">Name:</span>
          <input type="text" id="login-name" autocomplete="off" spellcheck="false" placeholder="mindestens # Zeichen" />
          <button type="submit" disabled>Einloggen</button>
        </form>
      </div>
      <div class="main-container disabled">
        <div class="main-intro">
          <span>Eingeloggt als </span>
          <span id="intro-name" contenteditable spellcheck="false"></span>
          <img src="/static/img/cah.svg" height="16px" class="main-logo">
        </div>
        <menu class="main-toolbar">
          <div class="lobby-toolset">
            <button type="button" class="create-game">Spiel erstellen</button>
          </div>
          <div class="game-toolset disabled">
            <button type="button" class="leave-game">Zurück zur Lobby</button>
          </div>
          <div class="global-toolset">
            <div class="theme-selector">
              <label for="theme-selector">Thema:</label>
              <select id="theme-selector">
              </select>
            </div>
            <button type="button" class="logout">Ausloggen</button>
          </div>
        </menu>
        <div class="lobby-container"></div>
        <div class="game-container disabled"></div>
      </div>
    </div>
    <script src="/static/js/index.js"></script>
  </body>
</html>
